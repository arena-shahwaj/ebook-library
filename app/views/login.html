<div class="login-modal">
  <div class="login-content">
    <h2 class="login-title">Login to fRee-eBook</h2>
    <form class="login-form" ng-submit="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="credentials.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="credentials.password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="error-message" ng-if="error">{{error}}</p>
    </form>
  </div>
</div>
